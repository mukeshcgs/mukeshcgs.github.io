<body>
    <header>
        <div class="xpertz-header typ-login hidden-xs">
            <div id="inc-navigation">
                <nav class="nav-wrap">
                    <div class="container text-center">
                        <div class="navbar-header text-center">
                            <a class="navbar-brand hidden-xs hidden-sm" href="./index.html">
                                <img src="images/logo.svg" alt="" srcset="">
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="login-cont">
                        <div class="text-center">
                            <img src="images/logo.svg" alt="" srcset="">
                        </div>
                        <h2>Login</h2>

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a class="show-pass" href="javascript:void(0)">
                                    <span><i toggle="#password-field"
                                            class=" toggle-password tn-icon tn-eye-open"></i></span>
                                </a>

                                <input type="password" class="form-control" id="pass_log_id" placeholder="Password">
                            </div>
                            <div class="forget-pass"><a href="">Forgot Password?</a></div>
                            <button type="submit" class="btn btn-default btn-block">Login</button>

                            <p class="or">Or</p>

                            <div class="alt-login">

                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-default typ-outline ">
                                            <img src="./images/linkedin.svg" alt=""> Linkedin</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-default typ-outline">
                                            <img src="./images/google.svg" alt=""> Google</button>
                                    </div>
                                </div>

                            </div>

                            <p class="signup-link text-center">
                                Donâ€™t have an account? <a href="">SIGN UP</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
